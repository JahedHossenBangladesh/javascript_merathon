<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="txt">waiting</h1>
    <h2 id="count">0</h2>
    <button onclick="tryTimer()">Start timer</button>
    <button onclick="countIncrease()">Start timer</button>
    <button onclick="stopTimer()">stop</button>
    <script>
      //   function tryTimer() {
      //     setTimeout(test, 2000);
      //   }
      //   function test() {
      //     document.getElementById("txt").innerHTML = "Hello";
      //   }

      // short cut the tryTimer() function
      function tryTimer() {
        setTimeout(() => {
          document.getElementById("txt").innerHTML = "The time is out";
        }, 2000);
      }

      let count = 0;
      let time;
      function countIncrease() {
        time = setInterval(() => {
          document.getElementById("count").innerHTML = count;
          count++;
        }, 1000);
      }
      function stopTimer() {
        clearInterval(time);
      }
    </script>
  </body>
</html>
