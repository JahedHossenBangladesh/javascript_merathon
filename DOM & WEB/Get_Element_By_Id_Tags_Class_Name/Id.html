<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="change">Me</h1>
    <button onclick="changeTheName()">Change it</button>
    <script>
      function changeTheName() {
        document.getElementById("change").innerHTML === "You"
          ? (document.getElementById("change").innerHTML = "Me")
          : (document.getElementById("change").innerHTML = "You");
      }
    </script>
  </body>
</html>
