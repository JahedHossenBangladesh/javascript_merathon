<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div with 10 margin and border 2px -->

    <div
      style="
        width: 100%;
        height: 400px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      "
      id="div1"
    >
      <button id="btn1">btn Click</button>
    </div>

    <script>
      const div1 = document.getElementById("div1");
      const btn1 = document.getElementById("btn1");
      window.onload = () => {
        btn1.addEventListener("click", btnClicked, true);
        div1.addEventListener("click", divClicked, true);
      };
      function divClicked() {
        alert("div clicked");
      }
      function btnClicked() {
        // alert(event.target.name);
       
        alert("button clicked");
      }
    </script>
  </body>
</html>
