<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="msg">click</h1>
    <input
      type="text"
      onkeyup="eHandler('key up')"
      onkeydown="eHandler('key down')"
    />
    <input type="text" onkeypress="eHandler('key press')" />
    <input type="text" onkeydown="eventH()" />
    <script>
      function eHandler(e) {
        document.getElementById("msg").innerHTML = e;
      }
      function eventH() {
        let msg = event.code + "<br/>" + event.key;
        document.getElementById("msg").innerHTML = msg;
      }
    </script>
  </body>
</html>
